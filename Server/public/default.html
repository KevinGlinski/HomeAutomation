<!DOCTYPE html>
<html ng-app="automationApp">
<head>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="assets/styles/app.css"></link>
  <link rel="stylesheet" type="text/css" href="assets/styles/light.css"></link>
  <link rel="stylesheet" type="text/css" href="assets/styles/slider.css"></link>
  <link rel="stylesheet" type="text/css" href="assets/styles/flip.css"></link>
  <link rel="stylesheet" type="text/css" href="assets/styles/angular.rangeSlider.css"></link>


</head>

<body>

  <div ng-controller="BasementLightController">

    <table width="100%">
      <tr>
        <td style="vertical-align:top; width:30%">
          <table width="100%">
            <tr>
              <td style='text-align:center'>
                <h1>
                  All Lights
                </h1>
              </td>
            </tr>

            <tr>
              <td>
                <button class='btn-lg btn-block' ng-class="{'btn-success': areLightsOn()}" ng-click='toggleAllLights()'>
                  <span ng-if="areLightsOn()">
                    ON
                  </span>
                  <span ng-if="!areLightsOn()">
                    OFF
                  </span>
                </button>
              </td>
            </tr>
            <tr style="height:40px">
              <td>
              </td>
            </tr>
            <tr>
              <td>
                <slider  width="300px" floor="0" ceiling="100" step="1" precision="0" ng-model="overallLevel"></slider>
              </td>
            </tr>
            <tr>
              <td style='text-align:center'>
                <h1>
                  Scenes
                </h1>
              </td>
            </tr>
            <tr ng-repeat="scene in scenes">
              <td>
                <button class='btn-lg btn-block' ng-click="setScene(scene.name)">{{scene.name}}</button>
              </td>
            </tr>

          </table>
        </td>


        <td>



          <div style="width:80%;margin-left:auto;margin-right:auto">
            <div class="screen-block">
              Screen
            </div>
            <div ng-repeat="light in lights">
              <div ng-class="row|($index % 2 == 0)">
                <light-bulb class="col-sm-6" ></light-bulb>
              </div>
            </div>
          </div>

        </td>
        <tr/>
      </table>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>

      <script src="assets/javascript/app.js"></script>
      <script src="assets/javascript/factories.js"></script>
      <script src="assets/javascript/controllers.js"></script>
      <script src="assets/javascript/directives.js"></script>
      <script src="assets/javascript/slider.js"></script>
      <script src="assets/javascript/angular.rangeSlider.js"></script>
      <script src="assets/javascript/flip.js"></script>
    </body>
    </html>
